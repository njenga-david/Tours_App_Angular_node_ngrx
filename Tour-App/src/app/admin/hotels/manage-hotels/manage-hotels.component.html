<div class="manage-hotels">
    <h2>Manage Hotels</h2>
  
    <!-- Form for adding or updating hotels -->
    <form (ngSubmit)="submitForm(hotelForm)" #hotelForm="ngForm">
      <!-- <div class="form-group">
        <label for="hotelId">ID</label>
        <input type="text" id="hotelId" name="id" [(ngModel)]="selectedHotel.id" required>
      </div> -->
      <div class="form-group">
        <label for="hotelName">Name</label>
        <input type="text" id="hotelName" name="name" [(ngModel)]="selectedHotel.name" required>
      </div>
      <div class="form-group">
        <label for="hotelDescription">Description</label>
        <textarea id="hotelDescription" name="description" [(ngModel)]="selectedHotel.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="hotelLocation">Location</label>
        <input type="text" id="hotelLocation" name="location" [(ngModel)]="selectedHotel.location" required>
      </div>
      <div class="form-group">
        <label for="hotelPrice">Price</label>
        <input type="number" id="hotelPrice" name="price" [(ngModel)]="selectedHotel.price" required>
      </div>
      <div class="form-group">
        <label for="hotelImageUrl">Image URL</label>
        <input type="text" id="hotelImageUrl" name="imageUrl" [(ngModel)]="selectedHotel.imageUrl" required>
      </div>
  
      <button type="submit" [disabled]="!hotelForm.valid">{{ isEditing ? 'Update' : 'Add' }} Hotel</button>
    </form>
  
    <!-- List of hotels -->
    <ul class="hotel-list">
      <li *ngFor="let hotel of hotels">
        <div class="hotel-item">
          <img [src]="hotel.imageUrl" alt="{{ hotel.name }}">
          <div class="hotel-details">
            <h3>{{ hotel.name }}</h3>
            <p>{{ hotel.description }}</p>
            <p><strong>Location:</strong> {{ hotel.location }}</p>
            <p><strong>Price:</strong> ${{ hotel.price }}</p>
            <button (click)="editHotel(hotel)">Edit</button>
            <button (click)="deleteHotel(hotel.id)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
